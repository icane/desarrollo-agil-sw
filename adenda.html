##ortogonalidad
tradicionalmente los, roles en un proyecto se asignan en **función del puesto de trabajo** : analistas, arquitectos, testers...

<!-- .element: class="fragment" data-fragment-index="1" -->

en algunas culturas organizativas, las divisiones son estrictas al extremo
<!-- .element: class="fragment" data-fragment-index="2" -->

sin embargo, las distintas actividades de un proyecto no están aisladas: son **diferentes vistas del mismo problema**
