#icane
sistema **Grails** + MySQL para la gestión de workflow de series estadísticas

<!-- .element: class="fragment" data-fragment-index="1" -->

metodologías de desarrollo: **scrum + kanban + XP**

<!-- .element: class="fragment" data-fragment-index="2" -->

documentación **bajo demanda** + **memoria** fin de proyecto

<!-- .element: class="fragment" data-fragment-index="3" -->

contemplada la **variabilidad de requisitos** (hasta un 15%)

<!-- .element: class="fragment" data-fragment-index="4" -->

presupuesto de licitación: **21.767,90 €** (IVA incluido)

<!-- .element: class="fragment" data-fragment-index="5" -->

plazo de ejecución: **20 semanas**

<!-- .element: class="fragment" data-fragment-index="6" -->

                <script type="text/template">
#icane

requerida **integración continua**

<!-- .element: class="fragment" data-fragment-index="2" -->

<!-- .element: class="fragment" data-fragment-index="3" -->

<section data-markdown>
 <script type="text/template">
## variabilidad de requisitos
>El ICANE podrá **añadir, eliminar o modificar los requisitos del sistema sin coste adicional** por criterio propio o siguiendo las recomendaciones del adjudicatario siempre y cuando el esfuerzo **total estimado resultante no supere en un 15% al estimado inicialmente por el adjudicatario**.

</script>
</section>
<section data-markdown>
 <script type="text/template">
## variabilidad de requisitos
>En caso de llegar a este límite, los requisitos aún podrán ser modificados o añadidos en detrimento de otros. A estos efectos, **no se considerarán cambios las subsanaciones por parte del adjudicatario de los defectos de calidad del producto** propuestos por el equipo técnico o por él mismo.

</script>
