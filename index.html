## objetivos del curso

- conocer el **manifiesto ágil** y los principios de la agilidad
- saber aplicar **metodologías ágiles** en uso: SCRUM, XP
- saber organizar el trabajo con un **tablero Kanban**
- saber utilizar la técnica del **planning poker** para estimación de tareas
- conocer herramientas y prácticas para agilizar los proyectos software
