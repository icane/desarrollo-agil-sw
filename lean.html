#lean IT
                </section>
                <section>
                <section data-markdown>
                <script type="text/template">
## concepto

>&ldquo;lean IT involucra a las personas usando un framework formado por principios, sistemas y herramientas para integrar, alinear y sincronizar las IT de una organización con el negocio&rdquo;

- apoyando la mejora continua de los procesos de negocio
<!-- .element: class="fragment" data-fragment-index="1" -->
- mejorando la efectividad de los propios servicios y procesos IT
<!-- .element: class="fragment" data-fragment-index="2" -->

                </script>
                </section>
<section data-markdown>
                <script type="text/template">
## principios
constancia en el propósito (Deming): fijar como objetivo lo más importante

<!-- .element: class="fragment" data-fragment-index="1" -->

respeto por las **personas**: liberar su excelencia y potencial creativo

<!-- .element: class="fragment" data-fragment-index="2" -->

**mejora continua**: si no mejoramos, nos quedamos atrás

<!-- .element: class="fragment" data-fragment-index="3" -->

comportamiento proactivo: tomar la iniciativa y asumir responsabilidad por la calidad de nuestro trabajo

<!-- .element: class="fragment" data-fragment-index="4" -->

la voz del **cliente**: involucrarnos y entender sus necesidades

<!-- .element: class="fragment" data-fragment-index="5" -->

                </script>
                </section>
<section data-markdown>
                <script type="text/template">
## principios
**calidad por defecto**: obligación de parar y corregir los problemas

<!-- .element: class="fragment" data-fragment-index="1" -->

pensar como sistemas: comprender la cadena de valor global, no centrarse en lo local

<!-- .element: class="fragment" data-fragment-index="2" -->

flow/pull/jit: eliminar retrasos e interrupciones en toda la cadena de valor

<!-- .element: class="fragment" data-fragment-index="3" -->

**cultura**: se crea cultura con el tiempo, cambiando la percepción del trabajo y los roles

<!-- .element: class="fragment" data-fragment-index="4" -->

                </script>
                </section>
                </section>
<section>
                <section data-markdown>
                <script type="text/template">
## valor y desperdicio

>&ldquo;el enfoque principal de lean IT es resolver problemas para entregar valor al cliente, eliminando sistemáticamente cualquier desperdicio a lo largo de la cadena de valor&rdquo;

- cadena de valor: todo el ciclo de vida de los distintos procesos
<!-- .element: class="fragment" data-fragment-index="1" -->
- valor: aquello que el cliente quiere y por lo que está dispuesto a pagar
<!-- .element: class="fragment" data-fragment-index="2" -->
- trabajo: VA, NVA, NNVA
<!-- .element: class="fragment" data-fragment-index="3" -->

                </script>
                </section>
                <section data-markdown data-markdown>
                <script type="text/template">
## las tres Ms
**mura** (variación): inconsistencia en el flujo de trabajo causada por cambios en volumen, variación y calidad

<!-- .element: class="fragment" data-fragment-index="1" -->

**muri** (sobrecarga): someter a recursos humanos y materiales a cargas de trabajo no realistas

<!-- .element: class="fragment" data-fragment-index="2" -->

**muda** (desperdicio): trabajo que no aporta valor

<!-- .element: class="fragment" data-fragment-index="3" -->

                </script>
                </section>
 <section data-markdown data-markdown>
                <script type="text/template">
##¿qué desperdicios se dan en el desarrollo de software?
                </script>
                </section>
<section data-markdown data-markdown>
                <script type="text/template">
trabajo **realizado parcialmente**: complicado de integrar

<!-- .element: class="fragment" data-fragment-index="1" -->

características **extra**: no se suelen usar

<!-- .element: class="fragment" data-fragment-index="2" -->

**reaprendizaje**: redescubrimiento de soluciones a problemas que ya resolvimos en su momento

<!-- .element: class="fragment" data-fragment-index="3" -->

"de mano en mano": el conocimiento no se transmite sólo con documentos y diagramas

<!-- .element: class="fragment" data-fragment-index="4" -->

**pausas**: esperas derivadas de contratación, revisión o aprobación de procesos...

<!-- .element: class="fragment" data-fragment-index="5" --> 

cambio de tarea
<!-- .element: class="fragment" data-fragment-index="6" -->

defectos
<!-- .element: class="fragment" data-fragment-index="7" -->

                </script>

 <section data-markdown data-markdown>
                <script type="text/template">
## técnicas
pensamiento en A3

framework mental para usar el método científico de resolución de problemas: PDCA

####atacar a la raíz y no a los síntomas

<section data-markdown data-markdown>
                <script type="text/template">
## técnicas
- mapeo de la cadena de valor: similar al mapa de procesos pero representando flujos de información
<!-- .element: class="fragment" data-fragment-index="1" -->
- kaizen: mejora continua de sistema en forma de pequeños incrementos (flow, cadena de valor global) y proceso (áreas concretas)
<!-- .element: class="fragment" data-fragment-index="2" -->
- trabajo estandarizado: define y documenta el método más efectivo de llevar a cabo una tarea, consolidando el conocimiento en posesión de unos pocos
<!-- .element: class="fragment" data-fragment-index="3" -->
                </script>
                </section>
 </section>
<section>
                <section data-markdown>
                <script type="text/template">
## lean software development

- Mary y Tom [Poppendieck](http://www.amazon.com/Lean-Software-Development-Agile-Toolkit/dp/0321150783/ref=la_B001IGNU3O_1_1/185-8736024-0969937?s=books&ie=UTF8&qid=1432999914&sr=1-1), pioneros

<!-- .element: class="fragment" data-fragment-index="1" -->

- adaptación de los métodos de Toyota

<!-- .element: class="fragment" data-fragment-index="2" -->

no sólo se centra en el desarrollo del software, también en las cadenas de valor (donde opera el software)

<!-- .element: class="fragment" data-fragment-index="3" -->

>&ldquo;identificar el 20% del código que proporciona el 80% de la funcionalidad y entregarlo just-in-time&rdquo;

<!-- .element: class="fragment" data-fragment-index="4" -->
                </script>
                </section>
 <section data-markdown>
                <script type="text/template">
## requisitos
asumir respetuosamente que el cliente podría no saber qué quiere:

- fuertes opiniones basadas en una comprensión incompleta de la situacion
<!-- .element: class="fragment" data-fragment-index="1" -->
- modelo mental basado en su familiaridad con el proceso o sistema actual
<!-- .element: class="fragment" data-fragment-index="2" -->
- distintos clientes piensan de forma distinta... ¡ojo con los clientes que no vayan a usar finalmente el sistema!
<!-- .element: class="fragment" data-fragment-index="3" -->
- los clientes no se dan cuenta de lo que saben
<!-- .element: class="fragment" data-fragment-index="4" -->

el equipo debe ir a **gemba**

<!-- .element: class="fragment" data-fragment-index="5" -->

                </script>

<section data-markdown>
                <script type="text/template">
## gestión de demanda
cada iteración tiene un límite de número de puntos a asignar, establecido por el **equipo** (no por un jefe de proyecto)

<!-- .element: class="fragment" data-fragment-index="1" -->

conseguir una cadencia sostenible en el tiempo: **ritmo**

<!-- .element: class="fragment" data-fragment-index="2" -->

investigar la **causa de cada interrupcion** para prevenir su recurrencia

<!-- .element: class="fragment" data-fragment-index="3" -->

**priorizar** para mantener el nivel de demanda

<!-- .element: class="fragment" data-fragment-index="4" -->

los ciclos cortos hacen que el trabajo entre según se vaya necesitando

<!-- .element: class="fragment" data-fragment-index="5" -->
                </script>
                </section>

<section data-markdown>
                <script type="text/template">
##resto del proceso
**kanban** para ejecución y pruebas

<!-- .element: class="fragment" data-fragment-index="1" -->

incluir al **service desk** en la cadena de valor global, no sólo enfocarse en desarrollo

<!-- .element: class="fragment" data-fragment-index="2" -->

métricas: indicadores simples frente a cálculos complejos

<!-- .element: class="fragment" data-fragment-index="3" -->

la mayor parte de los problemas surgen en las stand-ups

<!-- .element: class="fragment" data-fragment-index="4" -->

####los defectos se previenen

<!-- .element: class="fragment" data-fragment-index="5" -->

gráficos burndown, lead time, velocidad de desarrollo...

<!-- .element: class="fragment" data-fragment-index="6" -->


                </script>

                </section>
                <section>
                <section data-markdown>
                <script type="text/template">
## kanban
>un dispositivo de señalización que introduce el flujo de trabajo a lo largo de un proceso a un ritmo manejable

sólo envía trabajo cuando lo ordena el **cliente**

<!-- .element: class="fragment" data-fragment-index="1" -->

indica específicamente **qué trabajo** debe hacerse

<!-- .element: class="fragment" data-fragment-index="2" -->

controla la cantidad de **trabajo en progreso**

<!-- .element: class="fragment" data-fragment-index="3" -->

regula las interrupciones

<!-- .element: class="fragment" data-fragment-index="4" -->

orquesta el **ritmo de trabajo**

<!-- .element: class="fragment" data-fragment-index="5" -->

                </script>
                </section>
 <section data-markdown>
                <script type="text/template">
## principios
**visualizar**: tablero y tarjetas o postits

<!-- .element: class="fragment" data-fragment-index="1" -->

**limitar trabajo en progreso**: establecer un límite de lo que se puede hacer simultáneamente

<!-- .element: class="fragment" data-fragment-index="2" -->

gestionar flujo: buscar cuellos de botella

<!-- .element: class="fragment" data-fragment-index="3" -->

hacer explícitas las políticas del proceso, para poder discutirlas

<!-- .element: class="fragment" data-fragment-index="4" -->

implementar bucles de realimentación, a modo de **retrospectiva**

<!-- .element: class="fragment" data-fragment-index="5" -->

mejorar colaboración y **experimentar**

<!-- .element: class="fragment" data-fragment-index="6" -->
                </script>

 <section data-markdown>
                <script type="text/template">
###radiadores de información
tablero electrónico:

- accesible desde cualquier punto
- sin pérdida de información
- cálculo automático de métricas

tablero físico:
<!-- .element: class="fragment" data-fragment-index="2" -->

- más grande
- lugar natural para reunión
- más fácil de poner en marcha y cambiar

<!-- .element: class="fragment" data-fragment-index="2" -->

####dejar la decisión al equipo
<!-- .element: class="fragment" data-fragment-index="3" -->
 </script>
                </section>
<section data-markdown>
                <script type="text/template">
##elementos de trabajo
- postits o tarjetas
<!-- .element: class="fragment" data-fragment-index="1" -->
- etiquetas impresas
<!-- .element: class="fragment" data-fragment-index="2" -->

####¡ojo con cómo despegamos los postits del mazo!
<!-- .element: class="fragment" data-fragment-index="3" -->

¿quién es responsable del postit?
<!-- .element: class="fragment" data-fragment-index="4" -->

- avatares
<!-- .element: class="fragment" data-fragment-index="5" -->
- franjas para cada miembro del equipo
<!-- .element: class="fragment" data-fragment-index="6" -->

####estimar cada postit en puntos historia de manera homogénea
<!-- .element: class="fragment" data-fragment-index="7" -->
</script>
                </section>
<section data-markdown>
                <script type="text/template">
##work in progress
representa **todo el trabajo en marcha** en un instante de tiempo dado

- lo que estoy haciendo
- lo que está esperando para ser verificado
- lo que aún no he empezado y está en mi bandeja de entrada

####limitar el WIP implica hacer menos cosas simultáneamente
<!-- .element: class="fragment" data-fragment-index="1" -->
</script>
                </section>
<section data-markdown>
                <script type="text/template">
##limitar wip
si es muy bajo: gente ociosa
<!-- .element: class="fragment" data-fragment-index="1" -->

si es muy alto: se empiezan muchas tareas que no se acaban
<!-- .element: class="fragment" data-fragment-index="2" -->

####no hay reglas: debe ajustarse en función del equipo
<!-- .element: class="fragment" data-fragment-index="3" -->

- una regla: 2*N-1
<!-- .element: class="fragment" data-fragment-index="4" -->
- otra: 1.5 * N
<!-- .element: class="fragment" data-fragment-index="5" -->
</script>
                </section>
<section data-markdown>
                <script type="text/template">
##indicadores
**lead time**: tiempo que pasa desde que un item entre en el tablero kanban hasta que llega a la última fase

<!-- .element: class="fragment" data-fragment-index="1" -->

**cycle time**: tiempo que pasa desde que se empeza a trabajar con el item hasta que llega a la última fase

<!-- .element: class="fragment" data-fragment-index="2" -->
</script>
                </section>
<section data-markdown>
                <script type="text/template">
##columnas
básicas: por hacer, haciendo, hecho
<!-- .element: class="fragment" data-fragment-index="1" -->

de proceso: análisis, diseño, implementación, pruebas
<!-- .element: class="fragment" data-fragment-index="2" -->

buffer: asegura la fluidez entre dos flujos consecutivos del proceso
<!-- .element: class="fragment" data-fragment-index="3" -->

####cada una de ellas puede tener su propio wip y su propio buffer
<!-- .element: class="fragment" data-fragment-index="4" -->
</script>
                </section>
<section data-markdown>
                <script type="text/template">
##cuellos de botella
se llega al máximo wip y no se pueden introducir nuevas tareas en el tablero
<!-- .element: class="fragment" data-fragment-index="1" -->

####¿hay alguna etapa que tenga demasiados postits?
<!-- .element: class="fragment" data-fragment-index="2" -->

alternativa directa: repartir tareas entre otros miembros del equipo
<!-- .element: class="fragment" data-fragment-index="3 " -->
</script>
                </section>
<section data-markdown>
                <script type="text/template">
##CoS
diferentes clases de servicio pueden señalarse con diferentes colores:
<!-- .element: class="fragment" data-fragment-index="1" -->

- verde: deseable, pero no urgente ni importante
- rojo: urgente
- azul: con fecha límite de finalización

<!-- .element: class="fragment" data-fragment-index="2" -->

para las tareas urgentes, podría utilizarse una **fila de aceleración** (no contarían para el wip, pero deberían ser excepciones)

<!-- .element: class="fragment" data-fragment-index="3" -->

otra técnica para clasificar tareas: columnas como **filtros de prioridad**

<!-- .element: class="fragment" data-fragment-index="4" -->

</script>
                </section>
<section data-markdown>
                <script type="text/template">
##¿y si tengo varios proyectos a la vez?
**varios tableros**: uno para cada uno de ellos

<!-- .element: class="fragment" data-fragment-index="1" -->

- más claro
- más sitios a donde mirar...

<!-- .element: class="fragment" data-fragment-index="1" -->

**un tablero**: todos al mismo

<!-- .element: class="fragment" data-fragment-index="2" -->

- saturación de información
- distinción con colores o pegatinas

<!-- .element: class="fragment" data-fragment-index="2" -->

####¿¿por qué tienes varios proyectos a la vez??

</script>
