##introducción a la agilidad
**los proyectos grandes están abocados al fracaso**

<!-- .element: class="fragment" data-fragment-index="1" -->

las metodologías en cascada sólo funcionan con proyectos muy definidos donde los requisitos sean inamovibles
<!-- .element: class="fragment" data-fragment-index="2" -->

las metodologías ágiles gestionan antes el riesgo y se basan en técnicas de equipos de alto rendimiento
<!-- .element: class="fragment" data-fragment-index="3" -->

las metodologías ágiles se basan en los paradigmas **iterativo e incremental**

<!-- .element: class="fragment" data-fragment-index="4" -->

**el cliente** forma parte del equipo de desarrollo

<!-- .element: class="fragment" data-fragment-index="5" -->

## XP
XP es una metodología que busca la excelencia, la entrega de **valor** y el desarrollo de las **personas**

<!-- .element: class="fragment" data-fragment-index="1" -->

XP promueve la calidad a través de la **simplicidad y la mejora continua** en pequeños pasos

<!-- .element: class="fragment" data-fragment-index="2" -->

XP utiliza equipos multifuncionales y fomenta la **programación por parejas**

<!-- .element: class="fragment" data-fragment-index="3" -->

XP promueve la cultura del test, la **integración continua** y la interacción con el cliente

<!-- .element: class="fragment" data-fragment-index="4" -->

XP se basa en entregas de valor a través de ciclos iterativos e incrementales utilizando **historias de usuario**

<!-- .element: class="fragment" data-fragment-index="5" -->
				</script>
				</section>
<section data-markdown>
					<script type="text/template">
### rails y ruby on rails
grails y ror son dos frameworks de desarrollo web basados en groovy y ruby respectivamente, centrados en potenciar la **productividad**

<!-- .element: class="fragment" data-fragment-index="1" -->

ambos se apoyan en paradigmas ágiles tales como el scaffolding, programación orientada a pruebas, **convención sobre configuración**, duck typing, etc.

<!-- .element: class="fragment" data-fragment-index="2" -->

grails corre sobre la **máquina virtual de java** y en cualquier contenedor de servlets

<!-- .element: class="fragment" data-fragment-index="3" -->

grails es un framework **orientado al dominio**: modelo de negocio potente y robusto e independiente de la base de datos subyacente

<!-- .element: class="fragment" data-fragment-index="4" -->

el futuro de grails, a fecha de junio de 2015, es incierto...
<!-- .element: class="fragment" data-fragment-index="5" -->
				</script>
				</section>
<section data-markdown>
					<script type="text/template">
## scrum
equipo multifuncional y auto-organizado
<!-- .element: class="fragment" data-fragment-index="1" -->

roles: product owner, scrum master, developer
<!-- .element: class="fragment" data-fragment-index="2" -->

artefactos: product backlog, sprint backlog, product increment
<!-- .element: class="fragment" data-fragment-index="3" -->

reuniones: spring planning, sprint revision, sprint retrospective, daily scrum meeting
<!-- .element: class="fragment" data-fragment-index="4" -->

escalado: scrum of scrums
<!-- .element: class="fragment" data-fragment-index="5" -->
				</script>
				</section>
<section data-markdown>
					<script type="text/template">
## planificación ágil
planning poker y secuencia de fibonacci
<!-- .element: class="fragment" data-fragment-index="1" -->

el coste del proyecto se puede calcular a partir de la estimación y la velocidad del desarrollo 
<!-- .element: class="fragment" data-fragment-index="2" -->

duración de una iteración: de 2 a 4 semanas
<!-- .element: class="fragment" data-fragment-index="3" -->

estimación por tallas: más rápido y apropiado para una primera aproximación
<!-- .element: class="fragment" data-fragment-index="4" -->
				</script>
				</section>
<section data-markdown>
					<script type="text/template">
## lean IT y kanban
lean IT comparte los principios ágiles y se centra en toda la cadena de valor IT
<!-- .element: class="fragment" data-fragment-index="1" -->

lean IT se centra en **eliminar el despercicio**
<!-- .element: class="fragment" data-fragment-index="2" -->

kanban permite dejar de empezar tareas y empezar a terminarlas **limitando el WIP**
<!-- .element: class="fragment" data-fragment-index="3" -->

kanban permite detectar cuellos de botella y tener una visión del estado de las actividades del equipo en pocos segundos
<!-- .element: class="fragment" data-fragment-index="4" -->

####kanban + scrum = scrumban
<!-- .element: class="fragment" data-fragment-index="5" -->
				</script>
			</section>

### otros conceptos y herramientas
**microservices**: servicios pequeños, independientes y resistentes a fallos que desempeñan una única funcionalidad

<!-- .element: class="fragment" data-fragment-index="1" -->

**devops**: mayor colaboración entre desarrollo y sistemas a través de herramientas ágiles

<!-- .element: class="fragment" data-fragment-index="2" -->

gestores de la configuración: [puppet](https://puppetlabs.com/), [chef](https://www.chef.io/chef/), [ansible](http://www.ansible.com/home)

<!-- .element: class="fragment" data-fragment-index="3" -->

uso de contenedores: [docker](https://www.docker.com/tryit/), [vagrant](https://www.vagrantup.com/), [AWS](http://aws.amazon.com/es/), [openstack](https://www.openstack.org/)

<!-- .element: class="fragment" data-fragment-index="4" -->

texto plano: [markdown](http://daringfireball.net/projects/markdown/syntax) [pandoc](http://pandoc.org/), [plantuml](http://plantuml.sourceforge.net/), [rmtoo](http://rmtoo.florath.net/), [taskwarrior](http://taskwarrior.org/)

<!-- .element: class="fragment" data-fragment-index="5" -->
				</script>

## agilidad en la administración
la ley de contratos complica la contratación ágil
<!-- .element: class="fragment" data-fragment-index="1" -->
experiencias en UK, US, País Vasco...
<!-- .element: class="fragment" data-fragment-index="2" -->

introducir cláusulas que contemplen la posible variabilidad de requisitos
<!-- .element: class="fragment" data-fragment-index="3" -->

introducir cláusulas que aseguren la calidad: complejidad ciclomática, cobertura de test, validaciones...
<!-- .element: class="fragment" data-fragment-index="4" -->

requerir el uso de metodologías ágiles (scrum, xp...)
<!-- .element: class="fragment" data-fragment-index="5" -->
				</script>
			</section>

<section data-markdown>
					<script type="text/template">
## conceptos clave
partir los proyectos grandes en proyectos pequeños
<!-- .element: class="fragment" data-fragment-index="1" -->

buscar el 20% de la funcionalidad que tiene el 80% del valor y priorizar
<!-- .element: class="fragment" data-fragment-index="2" -->

primero, simplificar; después, automatizar
<!-- .element: class="fragment" data-fragment-index="3" -->

usar las reuniones diarias para saturar al equipo de información (y ser más productivos)

<!-- .element: class="fragment" data-fragment-index="4" -->

usar planning poker para mejorar las estimaciones de esfuerzo, coste y duración de un proyecto de forma ágil
<!-- .element: class="fragment" data-fragment-index="5" -->

usar kanban y limitar el trabajo en progreso para reducir el desperdicio por cambio de contexto 
<!-- .element: class="fragment" data-fragment-index="6" -->

<!-- >introducir pequeños cambios, poco a poco, en la cultura organizativa... -->
</script>
